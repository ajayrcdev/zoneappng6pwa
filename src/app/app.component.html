<mat-card class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <div *ngIf="countDownTimeLeft">
        <h3>Hello, I know you are trying to reach me, but I am in ZONE right now! I will be free in </h3>
        <h1> {{countDownTimeLeft | date:'mm:ss'}}</h1>
    </div>
    <div *ngIf="!countDownTimeLeft">
      <span>Hurry up! you have <span>{{countUpTimeLeft | date:'mm:ss'}}</span> left before I go back to Zone! </span>
    </div>
  </mat-card-content>
  <mat-card-actions *ngIf="countDownTimeLeft">
    <button mat-raised-button color="primary" (click)="restart()">RESTART</button>
    <button mat-raised-button color="accent" (click)="toggle()">
      <ng-container *ngIf="paused">START</ng-container>
      <ng-container *ngIf="!paused">PAUSE</ng-container>
    </button>
  </mat-card-actions>
</mat-card>
